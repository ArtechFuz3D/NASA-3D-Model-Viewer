<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NASA 3D Hologram Viewer</title>

  <!-- Primary Meta -->
  <meta name="description" content="Interactive holographic viewer for NASA 3D models using Three.js and custom shaders." />
  <meta name="author" content="ArtechFuz3D" />
  <meta name="robots" content="index, follow" />

  <!-- Open Graph -->
  <meta property="og:title" content="NASA 3D Hologram Viewer" />
  <meta property="og:description" content="Browse and view NASA’s open 3D models with a real-time hologram shader." />
  <meta property="og:type" content="website" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

   <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet" />

  <script type="module" crossorigin src="./assets/index-Bs4MGQVK.js"></script>
  <link rel="stylesheet" crossorigin href="./assets/index-CBJpjbTS.css">
</head>

  <!-- TOP TOOLBAR -->
  <header id="toolbar">
    <div class="toolbar-left">
      <div class="app-logo">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
          <circle cx="10" cy="10" r="8" stroke="#70c1ff" stroke-width="1.5"/>
          <ellipse cx="10" cy="10" rx="8" ry="3.5" stroke="#70c1ff" stroke-width="1.5"/>
          <line x1="10" y1="2" x2="10" y2="18" stroke="#70c1ff" stroke-width="1.5"/>
        </svg>
        <span>NASA HOLOGRAM VIEWER</span>
      </div>
      <nav class="toolbar-menu">
        <button class="menu-btn">File</button>
        <button class="menu-btn">View</button>
        <button class="menu-btn">Tools</button>
        <button class="menu-btn">Help</button>
      </nav>
    </div>

    <div class="toolbar-center">
      <div class="toolbar-tools">
        <button class="tool-btn" title="Top view" id="btn-top">TOP</button>
        <button class="tool-btn" title="Front view" id="btn-front">FRONT</button>
        <button class="tool-btn" title="Side view" id="btn-side">SIDE</button>
        <button class="tool-btn active" title="Isometric" id="btn-iso">ISO</button>
        <div class="tool-sep"></div>
        <button class="tool-btn" title="Wireframe toggle" id="btn-wireframe">
          <svg width="15" height="15" viewBox="0 0 15 15"><rect x="2.5" y="2.5" width="10" height="10" stroke="currentColor" stroke-width="1.4" fill="none"/><line x1="2.5" y1="2.5" x2="12.5" y2="12.5" stroke="currentColor" stroke-width="0.8" opacity="0.5"/><line x1="12.5" y1="2.5" x2="2.5" y2="12.5" stroke="currentColor" stroke-width="0.8" opacity="0.5"/></svg>
        </button>
        <button class="tool-btn active-accent" title="Hologram mode" id="btn-hologram">
          <svg width="15" height="15" viewBox="0 0 15 15"><polygon points="7.5,1.5 13.5,13 1.5,13" stroke="currentColor" stroke-width="1.4" fill="none"/><line x1="4.5" y1="8" x2="10.5" y2="8" stroke="currentColor" stroke-width="0.8"/><line x1="3" y1="11" x2="12" y2="11" stroke="currentColor" stroke-width="0.8"/></svg>
        </button>
        <div class="tool-sep"></div>
        <button class="tool-btn" title="Reset camera" id="btn-reset">
          <svg width="15" height="15" viewBox="0 0 15 15"><path d="M2.5 7.5a5 5 0 1 1 1.4 3.5" stroke="currentColor" stroke-width="1.4" fill="none" stroke-linecap="round"/><path d="M2.5 11.5v-4h4" stroke="currentColor" stroke-width="1.4" fill="none" stroke-linecap="round" stroke-linejoin="round"/></svg>
        </button>
        <button class="tool-btn" title="Auto-rotate" id="btn-autorotate">
          <svg width="15" height="15" viewBox="0 0 15 15"><circle cx="7.5" cy="7.5" r="5" stroke="currentColor" stroke-width="1.4" fill="none" stroke-dasharray="3 2"/><polygon points="7.5,4 10.5,7.5 7.5,11 4.5,7.5" fill="currentColor" opacity="0.7"/></svg>
        </button>
      </div>
    </div>

    <div class="toolbar-right">
      <div id="fps-display">
        <span id="fps-value">--</span>
        <span class="fps-label">FPS</span>
      </div>
      <div class="user-avatar">
        <img src="./src/avatar.png" alt="User" onerror="this.style.display='none'" />
      </div>
    </div>
  </header>

  <!-- MAIN LAYOUT -->
  <div id="app">

    <!-- LEFT SIDEBAR -->
    <aside id="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-tabs">
          <button class="stab active" data-tab="models">Models</button>
          <button class="stab" data-tab="favorites">Saved</button>
        </div>
      </div>

      <div class="sidebar-search">
        <svg width="13" height="13" viewBox="0 0 13 13" class="search-icon"><circle cx="5.5" cy="5.5" r="4" stroke="currentColor" stroke-width="1.2" fill="none"/><path d="M9 9l2.5 2.5" stroke="currentColor" stroke-width="1.2" stroke-linecap="round"/></svg>
        <input type="text" id="searchInput" placeholder="Search models…" autocomplete="off" />
      </div>

      <div class="category-row">
        <button class="ctab active" data-cat="all">All</button>
        <button class="ctab" data-cat="spacecraft">Spacecraft</button>
        <button class="ctab" data-cat="rovers">Rovers</button>
        <button class="ctab" data-cat="stations">Stations</button>
      </div>

      <div id="model-grid">
        <div class="grid-loading">
          <div class="spinner"></div>
          <div id="status">Fetching models…</div>
        </div>
      </div>

      <!-- Hidden select kept for JS compatibility -->
      <select id="modelSelect" style="display:none" aria-hidden="true"></select>
    </aside>

    <!-- VIEWPORT -->
    <main id="viewport">
      <canvas class="webgl"></canvas>

      <!-- Corner labels -->
      <div class="vp-label top-left">PERSPECTIVE · HOLOGRAM</div>
      <div class="vp-label top-right" id="model-name-display">SELECT A MODEL</div>
      <div class="vp-label bot-left" id="poly-count"></div>
      <div class="vp-label bot-right" id="load-progress"></div>

      <!-- Axis indicator -->
      <div id="axis-gizmo">
        <div class="gizmo-axis" style="color:#ff4d4d">X</div>
        <div class="gizmo-axis" style="color:#4dff91">Y</div>
        <div class="gizmo-axis" style="color:#4d9fff">Z</div>
      </div>
    </main>

  </div>

  <!-- BOTTOM STATUS BAR -->
  <footer id="statusbar">
    <div class="sb-left">
      <span class="sb-dot"></span>
      <span class="sb-item">NASA 3D Resources</span>
      <span class="sb-sep"></span>
      <span class="sb-item" id="sb-model-count">—</span>
    </div>
    <div class="sb-center" id="sb-status"></div>
    <div class="sb-right">
      <span class="sb-item">Three.js r179</span>
      <span class="sb-sep"></span>
      <span class="sb-item">WebGL 2</span>
    </div>
  </footer>

</body>
</html>
